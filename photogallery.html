    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFC8BF, #AF5047);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        a {
            font-size: 18px;
            color: #000000;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #000000;
            border-radius: 8px;
            background: linear-gradient(135deg, #FFC8BF, #AF5047);
            transition: all 0.3s ease-in-out;
            width: 200px;
            text-align: center;
            font-weight: bold;
        }
        a:hover {
            background: linear-gradient(135deg, #AF5047, #FFC8BF);
            color: #FFF4F0;
            border-color: #000000;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item::after {
            content: attr(data-description);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover::after {
            transform: translateY(0);
        }
    </style>
</head>
